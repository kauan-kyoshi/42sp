<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Escorpião — GUI</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app" class="app">
    <div id="topProgress" class="top-progress hidden"><div class="fill"></div></div>
    <aside class="sidebar">
      <div class="brand">
        <h1>Escorpião</h1>
      </div>
      <div class="controls">
        <input id="search" placeholder="Pesquisar arquivos..." />
        <div class="actions">
          <button id="refresh" class="btn">Atualizar</button>
        </div>
      </div>
      <nav id="fileList" class="file-list"></nav>
      <footer class="sidebar-foot">Localhost GUI • <span id="serverAddr">127.0.0.1:8080</span></footer>
    </aside>

    <main class="main">
      <header class="main-header">
        <div class="breadcrumb">Arquivo: <strong id="currentFile">Nenhum</strong></div>
        <div class="main-actions">
          <button id="btnClear" class="btn warning">Clear EXIF</button>
          <button id="btnUndo" class="btn">Undo</button>
        </div>
      </header>

      <section class="content">
        <div class="preview" id="preview">Select a file to view metadata</div>
            <div id="metaSkeleton" class="meta-skeleton hidden">
                <div class="skeleton preview"></div>
                <div class="skeleton meta-line" style="width:60%"></div>
                <div class="skeleton meta-line" style="width:40%"></div>
                <div class="skeleton meta-line" style="width:80%"></div>
            </div>
        <aside class="meta-panel">
          <h2>Metadados</h2>
          <div id="metaInfo" class="meta-info">—</div>

          <div class="edit-block">
            <h3>Editar tags</h3>
            <div class="field"><input id="tagName" placeholder="TAG (ex: Artist)"/></div>
            <div class="field"><input id="tagVal" placeholder="Valor"/></div>
            <div class="field actions">
              <button id="btnSet" class="btn primary">Set</button>
              <button id="btnRemove" class="btn ghost">Remove</button>
            </div>
          </div>

          <h3>Logs</h3>
          <pre id="raw" class="log">—</pre>
        </aside>
      </section>
    </main>
  </div>
  <div id="toast" class="toast hidden"></div>
  <script type="module" src="/app.js"></script>
</body>
</html>
